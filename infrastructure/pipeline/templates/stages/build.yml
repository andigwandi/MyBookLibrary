parameters:
  - name: dotnetVersion
    type: stenvironment
  - name: terraformVersion
    type: stenvironment
  - name: stateFile
    type: stenvironment
  - name: tfParallelism
    type: number
  - name: environments
    type: object
    default: []

stages:
  - stage: build
    jobs:
      - template: '../jobs/functions.yml'
        parameters:
          dotnetVersion: ${{ parameters.dotnetVersion }}
          buildDirectory: 'fn-mybooklibrary/fn-mybooklibrary.csproj'
          artifactName: 'function'

      - template: '../jobs/solution_test.yml'
        parameters:
          dotnetVersion: ${{ parameters.dotnetVersion }}
          buildDirectory: 'MyBookLibrary/MyBookLibrary.sln'
          solution: 'MyBookLibrary'      

      - template: '../jobs/publish_infrastructure.yml'

      - ${{ each environment in parameters.environments }}:
          - template: '../jobs/infrastructure.yml'
            parameters:
              azureSubscription: 'AZR-${{ environment }}-ServiceConnection'
              terraformVersion: ${{ parameters.terraformVersion }}
              tfParallelism: ${{ parameters.tfParallelism }}
              environment: ${{ environment }}
              stateFile: ${{ parameters.statefile }}

